<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF (No Ads)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Image â†’ PDF (No Ads)</h2>

  <input type="file" accept="image/*" multiple id="imgInput">

  <button onclick="createPDF()">Create PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    async function createPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const files = document.getElementById("imgInput").files;

      if (!files.length) {
        alert("Select images first");
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const imgData = await toBase64(files[i]);
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, "JPEG", 10, 10, 190, 270);
      }

      pdf.save("my_images.pdf");
    }

    function toBase64(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
